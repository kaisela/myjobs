			$(function() {
				$("#previewbox").show();

					d = [];
				$.each(b, function(a) {
					d.push(".itembox .wxqq-" + b[a])
				});
				$("#colorpickerbox").ColorPicker({
					flat: true,
					color: "#00bbec",
					onChange: function(a, e, f) {
						$(".itembox .wxqq-bg").css({
							backgroundColor: "#" + e
						});
						$(".itembox .wxqq-color").css({
							color: "#" + e
						});
						$.each(d, function(g) {
							$(d[g]).css(b[g], "#" + e)
						})
					}
				});

					topOffset: 0,
					autoFloatEnabled: false,

					autotypeset: {
